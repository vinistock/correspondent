require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest

AllCops:
  NewCops: enable
  Exclude:
    - test/dummy/**/*
    - coverage/**/*
    - lib/generators/**/templates/*
    - vendor/bundle/**/*

Rails:
  Enabled: true
Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 15
Metrics/BlockLength:
  Exclude:
    - test/**/*
Style/GuardClause:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Gemspec/RequiredRubyVersion:
  Enabled: false
Style/DocumentDynamicEvalDefinition:
  Enabled: false
